<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Catálogo</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/catalogo.css" />
  </head>
  <body>
    <main>
      <section class="section-Hardware section">
        <div class="div-img">
          <img src="src/images/construcao.png" alt="Image HardWare" />
        </div>
        <p>Dispositivos disponivel.</p>
      </section>
      <section class="section-site section">
        <div class="div-img">
          <img src="src/images/construcao.png" alt="Image site" />
        </div>
        <p>Sites desenvolvidos por nós!</p>
      </section>
      <section class="section-software section">
        <div class="div-img">
          <img src="src/images/construcao.png" alt="image Software" />
        </div>
        <p>App desenvolvidos por nós.</p>
      </section>
      <section class="section-placamae section">
        <div class="div-img">
          <img src="src/images/construcao.png" alt="Image Reparo em Placa Mãe" />
        </div>
        <p>Reparo em placa mãe.</p>
      </section>
      <section class="section-placavideo section">
        <div class="div-img">
          <img src="src/images/construcao.png" alt="Image Reparo Place de vídeo" />
        </div>
        <p>Reparo em placa de vídeo.</p>
      </section>
      <section class="section-notebook section">
        <div class="div-img">
          <img src="src/images/construcao.png" alt="Image Notebook" />
        </div>
        <p>Reparo em notebook.</p>
      </section>
    </main>
  </body>
</html>
