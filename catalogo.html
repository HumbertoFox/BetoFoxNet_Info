<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Catálogo</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/catalogo.css" />
  </head>
  <body class="body-catalogo">
    <main class="main-catalogo">
      <section class="section-placa-mae-amd section">
        <div class="div-img">
          <img src="./src/images/Placa-mae-amd.jpg" alt="Image Placa Mãe AMD" />
        </div>
        <p>Placa Mãe para Desktop.</p>
      </section>
      <section class="section-placa-mae-intel section">
        <div class="div-img">
          <img src="./src/images/Placa-mae-intel.jpg" alt="Image Placa Mãe Intel" />
        </div>
        <p>Placa Mãe para Desktop.</p>
      </section>
      <section class="section-processador-amd section">
        <div class="div-img">
          <img src="./src/images/AMD-processador.jpg" alt="Image Processador" />
        </div>
        <p>Processador AMD para Desktop.</p>
      </section>
      <section class="section-processador-intel section">
        <div class="div-img">
          <img src="./src/images/Intel-Processador.jpg" alt="Image Processador" />
        </div>
        <p>Processador Intel para Desktop.</p>
      </section>
      <section class="section-memoria section">
        <div class="div-img">
          <img src="./src/images/Memoria.jpg" alt="image Memória RAM" />
        </div>
        <p>Memória RAM para Desktop.</p>
      </section>
      <section class="section-placa-video section">
        <div class="div-img">
          <img src="./src/images/Placa-de-video.jpg" alt="Image Placa de Vídeo" />
        </div>
        <p>Placa de Vídeo para Desktop.</p>
      </section>
      <section class="section-fonte section">
        <div class="div-img">
          <img src="./src/images/fonte.jpg" alt="Image Fonte para Desktop" />
        </div>
        <p>Fonte para Desktop.</p>
      </section>
      <section class="section-gabinete section">
        <div class="div-img">
          <img src="./src/images/Gabinete-gamer.jpg" alt="Image Gabinete para Desktop" />
        </div>
        <p>Gabinete Para Desktop.</p>
      </section>
      <section class="section-ssd-nvme section">
        <div class="div-img">
          <img src="./src/images/NVMe.jpg" alt="Image SSD NVMe" />
        </div>
        <p>SSD NVMe.</p>
      </section>
      <section class="section-water-cooler section">
        <div class="div-img">
          <img src="./src/images/water-cooler-corsair-h150.jpg" alt="Image Water Cooler" />
        </div>
        <p>Water Cooler.</p>
      </section>
      <section class="section-site section">
        <div class="div-img">
          <img src="./src/images/banner-site.jpg" alt="Image Site" />
        </div>
        <p>Desenvolvimento de Site.</p>
      </section>
    </main>
  </body>
</html>
